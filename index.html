<!DOCTYPE html>
<html lang="en">
<head>
  <title>filterable gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="gallery">
	<div class="container">
		<div class="row">
			<div class="gallery-filter">
				<span class="filter-item active" data-filter="all">all</span>
				<span class="filter-item" data-filter="web">web</span>
				<span class="filter-item" data-filter="benner">benner</span>
				<span class="filter-item" data-filter="camera">camera</span>
			</div>
		</div>
		<div class="row">
			<!-- gallery item start -->
			<div class="gallery-item web">
				<div class="gallery-item-inner">
					<img src="/w1.png" alt="web">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item web">
				<div class="gallery-item-inner">
					<img src="/w2.png " alt="web">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item benner">
				<div class="gallery-item-inner">
					<img src="/w1.png " alt="camera">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item benner">
				<div class="gallery-item-inner">
					<img src="/b1.png " alt="benner">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item camera">
				<div class="gallery-item-inner">
					<img src="/b2.svg" alt="camera">
				</div>
			</div>

			<div class="gallery-item camera">
				<div class="gallery-item-inner">
					<img src="/b3.png" alt="camera">
				</div>
			</div>

			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item headphone">
				<div class="gallery-item-inner">
					<img src="/headphone-1.jpg" alt="headphone">
				</div>
			</div>


			<div class="gallery-item headphone">
				<div class="gallery-item-inner">
					<img src="/headphone-2.jpg" alt="headphone">
				</div>
			</div>

			<!-- gallery item end -->
		</div>
	</div>
</section>

<script src="script.js"></script>
</body>
</html>
